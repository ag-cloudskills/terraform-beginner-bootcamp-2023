tasks:
  - name: terraform
    before: |
      source ./bin/installtfcli
      source ./bin/tfalias
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/installawscli
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform